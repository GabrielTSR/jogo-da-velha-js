<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da velha</title>
</head>

<body class="flex-column-centralized">
    <header class="flex-row-centralized">
        <h1 class="flex-row-centralized">Jogo da velha</h1>
    </header>

    <div id="ranking-container" class="flex-column-centralized">
        <div id="ranking-modal">
            <a href="" class="fechar">&#128473;</a>
            <h2>Ranking:</h2>
            <table border="10px">
                <tr>
                    <td>
                        <th>Nome:</th>
                    </td>
                    <td>
                        <th>Pontuação:</th>
                    </td>
                </tr>
                <tr>
                    <td>
                        <th>Marcelinho</th>
                    </td>
                    <td>
                        <th>2</th>
                    </td>
                </tr>

            </table>

        </div>

    </div>

    <main class="flex-column-centralized">
        <section class="campo-config">

            <h2>OPÇÕES</h2>

            <div class="cada-questao-container">
                <label for="quemContraQuem">MODO DE JOGO</label>
                <select name="quemContraQuemSelect" id="quemContraQuem">
                    <option value="pvp"> Jogador vs Jogador</option>
                    <option value="pvm"> Jogador vs Máquina</option>
                </select>
            </div>

            <div class="cada-questao-container">
                <label for="jogadorPrincipalComeca">JOGADOR 1 SERÁ</label>
                <select name="jogadorPrincipalComecaSelect" id="jogadorPrincipalComeca">
                    <option value="x">x</option>
                    <option value="fantasma">Fantasma</option>
                </select>
            </div>

            <div class="cada-questao-container">
                <label for="dificuldadeMaquinaSelect">DIFICULDADE DA MÁQUINA</label>
                <select name="dificuldadeMaquinaSelect" id="dificuldadeMaquinaSelect">
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>

            <div class="button-container flex-row-centralized">
                <button id="aplicar-alteracoes-config">JOGAR</button>
            </div>

        </section>

        <h2>É a vez do jogador 1</h2>

        <div id="jogo-container">
            <div id="campo-1" class="cada-campo flex-column-centralized"></div>
            <div id="campo-2" class="cada-campo flex-column-centralized"></div>
            <div id="campo-3" class="cada-campo flex-column-centralized"></div>
            <div id="campo-4" class="cada-campo flex-column-centralized"></div>
            <div id="campo-5" class="cada-campo flex-column-centralized"></div>
            <div id="campo-6" class="cada-campo flex-column-centralized"></div>
            <div id="campo-7" class="cada-campo flex-column-centralized"></div>
            <div id="campo-8" class="cada-campo flex-column-centralized"></div>
            <div id="campo-9" class="cada-campo flex-column-centralized"></div>
        </div>
    </main>
    <footer>
        <span> Copyright 2021 Gabriel Tavares AND Daniel Wilson</span>;

        <div id="ranking">
            <a href="#ranking-container"><img src="img/trofeu.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
