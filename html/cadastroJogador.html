<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h2>Bem-vindo ao <span style="color: #31adff">jogo da velha</span></h2>
    </header>
    <main id="main-cadastro" class="flex-column-centralized">
        <section class="flex-column-centralized" id="cadastro-campo">
            <form id="formulario-login" class="flex-column-centralized">
                <p>Cadastro</p>
                <div class="flex-column-centralized" id="container-input">
                    <input id="input-nome-jogador" placeholder="Usuario" type="text" pattern="[a-z\s]+$" maxlength="10" />
                    <input id="input-senha-jogador" placeholder="Senha" type="text" pattern="[a-z\s]+$" maxlength="10" />
                    <input id="input-senha-jogador" placeholder="Confirme a senha" type="text" pattern="[a-z\s]+$" maxlength="10" />
                    <div class="flex-row-centralized" id="botao-container-login">
                        <button onclick="criarConta()">CRIAR CONTA</button>
                    </div>
                </div>
                <div class="flex-column-centralized" id="links-cadastro-convidado">
                    <a href="../index.html">Possui uma conta?</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
